<!DOCTYPE html>
<html>
<head>
    <title>Envio de PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
  </head>
<body>
    <h1>Envio de PDF</h1>
    <form enctype="multipart/form-data" id="formulario">
      <div class="row">
        <div class="col-sm-6">
          <label for="arquivo_pdf">Arquivo PDF:</label>
          <input type="file" id="arquivo_pdf" name="arquivo_pdf" accept=".pdf" required><br><br>
        </div>
        <div class="col-sm-6">
          <input type="submit" value="Enviar" id="enviaPdf">
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-sm-8">
        <div id="map"></div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/enviaPdf.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/gerarMapa.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/conexao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/criaMapa.js') }}"></script>
</body>
</html>
