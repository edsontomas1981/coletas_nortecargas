<!DOCTYPE html>
<html>
<head>
    <title>Envio de PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Envio de PDF</h1>
    <form enctype="multipart/form-data" id="formulario">
      <div class="row">
        <div class="col-sm-6">
          <label for="arquivo_pdf">Arquivo PDF:</label>
          <input type="file" id="arquivo_pdf" name="arquivo_pdf" accept=".pdf" required><br><br>
        </div>
        <div class="col-sm-6">
          <input type="submit" value="Enviar" id="enviaPdf">
        </div>
      </div>
    </form>
    <script src="{{ url_for('static', filename='js/enviaPdf.js') }}"></script>
    <style type="text/css">
      .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    </style>

</body>
</html>
