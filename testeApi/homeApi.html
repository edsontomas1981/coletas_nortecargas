<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Leaflet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj2Tn5LiWlTUgevFKlQ7aUku8ZxYyjyXM"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-sm-4">
          <div class="input-group mb-1 mt-3 mr-3 ml-3">
            <input type="file" class="form-control" class="item" id="fileInput" name="arquivo_pdf" accept=".pdf">
            <input type="submit" class="btn btn-primary" value="Enviar" id="enviaPdf">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-1 mt-3 mr-1 ml-1">
            <select class="form-select" aria-label="Selecione o tipo de Veículo">
              <option selected>Selecione o Veículo</option>
              <option value="1">Automóvel</option>
              <option value="2">Vuc</option>
              <option value="3">Van</option>
              <option value="4">3/4</option>
              <option value="5">Toco</option>
              <option value="6">Truck</option>
              <option value="6">Carreta</option>
            </select>
          </div>
        </div>  
        <div class="col-sm-2 mb-1 mt-3 mr-1 ml-1">
          <select class="form-select" aria-label="Selecione o tipo de Veículo">
            <option selected>Selecione o motorista</option>
            <option value="1">Fulano de tal</option>
            <option value="2">Beltrano de tal</option>
            <option value="3">Cicrano de Oliveira</option>
            <option value="4">Fulano de Souza</option>
            <option value="4">Zé das Couves</option>

          </select>        
        </div>  
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-12 align-items-center justify-content-center" id="loader" style="display: none;">
          <img src="img/loading.gif">
          <h3>Carregando dados aguarde !</h3>
        </div>
      </div>      
      <div class="row">
        <div class="col-sm-9 align-items-center justify-content-center">
          <div id="map" ></div>
        </div>
        <div class="col-sm-3 align-items-center justify-content-center">
          <div id="relatorio" >

          </div>
        </div>        
      </div>
    </main>
    <footer></footer>
    <script src="js/criaMapa.js"></script>
    <script src="js/enviaPdf.js"></script>
    <script src="js/conexao.js"></script>
    <script src="js/romaneio.js"></script>
</body>
</html>
