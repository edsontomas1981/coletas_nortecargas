<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Leaflet
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" /> -->

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCj2Tn5LiWlTUgevFKlQ7aUku8ZxYyjyXM"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
      <div class="row">
        <div class="col-sm-12 align-items-center justify-content-center mt-3">
          <div id="map"></div>
        </div>
        <div class="col-sm-12 align-items-center justify-content-center mt-3">
          <div class="row">
            <div class="col-sm-12">
                <h3>Romaneio : <span id="numRomaneio"></span></h3>
            </div>
              <div class="col-sm-3 mb-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Nome do Motorista" id="motorista">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-primary">+</button>
                  </div>
                </div>
              </div>

              <div class="col-sm-3 mb-2">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="AAA-1A11" id="placa">
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-primary">+</button>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 mb-2">
                <div class="input-group">
                  <select class="form-select" id="veiculo" >
                    <option selected>Selecione o veículo</option>
                    <option value="1">Motocicleta</option>
                    <option value="2">Automóvel</option>
                    <option value="3">Van</option>
                    <option value="4">Vuc</option>
                    <option value="5">3/4</option>
                    <option value="5">Toco</option>
                    <option value="6">Truck</option>
                    <option value="7">Carreta</option>
                    <option value="8">Outros</option>
                  </select>
                  <div class="input-group-append">
                    <button type="button" class="btn btn-outline-primary">+</button>
                  </div>
                </div>
              </div>              
              <div class="col-sm-3 d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                  <button type="button" class="btn btn-primary btn-half" title="Cria um novo romaneio" id="btnCriaRomaneio">Criar</button>
                  <button type="button" class="btn btn-secondary btn-half">Salvar</button>
                  <button type="button " class="btn btn-danger btn-half">Excluir</button>
                </div>
              </div>
              <div class="col-sm-12">
                <div id="relatorio" >
                  <table class="table table-hover" id="tabelaRomaneio">
                    <thead>
                        <tr>
                          <th>Peso Total</th>
                          <th colspan="2" id="pesoRomaneio"></th>
                          <th>Coletas</th>
                          <th id="numeroColeta"></th>
                        </tr>
                        <tr>
                            <th>Motorista</th>
                            <th colspan="2" id="nomeMotorista"></th>
                            <th>Romaneio</th>
                            <th id="numeroRomaneio"></th>
                        </tr>
                        <tr>
                            <th scope="col">Coleta</th>
                            <th scope="col">Remetente</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Volumes</th>
                            <th scope="col">Peso</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr id="linhaColeta">

                    </tr>

                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>        
      </div>
    </div>
    </main>
    <footer></footer>
    <script src="js/criaMapa.js"></script>
    <script src="js/conexao.js"></script>
    <script src="js/gera_mapa_api.js"></script>
    <script src="js/romaneio.js"></script>
    <script src="js/addColetaRomaneio.js"></script>

  </body>
</html>
